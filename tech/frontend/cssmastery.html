<!DOCTYPE html>
<html>
<head>
  <style>
    h2 + p {
      font-size: 1.4em;
      font-weight: bold;
      color: red;
    }
    acronym[title] {
      border-bottom: 1px dotted #999;
    }
    acronym[title]:hover,acronym[title]:focus {
      cursor: help;
    }
    .blogroll a[ref~="co-worker"] {
      background:url(co-worker.gif) no-repeat left center;
    }
  </style>
</head>
  <body>

    <h2>Title Hello world</h2>
    <p>Test sibling effect</p>
    <p>hello test</p>
    <p>The term <acronym title="slef-contained">SCUBA</acronym> is a acronym</p>

    <ul class="blogroll">
      <li>
        <a href="http://3gods.com" rel="friend met colleague co-worker">songxin</a>
      </li>
      <li>
        <a background="url:co-worker.gif;color:red" href="http://3gods.com" rel="friend met colleague co-worker">songting</a>
      </li>
    </ul>
  </body>
</html>
